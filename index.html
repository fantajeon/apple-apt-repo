<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple APT Repository</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: #111;
            background: #fff;
        }
        .container {
            max-width: 880px;
            margin: 0 auto;
            padding: 32px 20px 64px;
        }
        .readme h1, .readme h2, .readme h3 {
            margin-top: 1.6em;
        }
        .readme pre {
            background: #f6f8fa;
            padding: 12px 14px;
            overflow: auto;
            border-radius: 6px;
        }
        .readme code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .muted {
            color: #6a737d;
        }
        .breadcrumb {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        .breadcrumb a {
            color: #0366d6;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb .separator {
            margin: 0 8px;
            color: #6a737d;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="muted">Apple APT Repository</div>
        <div class="breadcrumb">
            <a href="#" onclick="loadReadme('README.md'); return false;">Home</a>
        </div>
        <div id="readme" class="readme">README.md 로드 중…</div>
        <noscript>JavaScript가 비활성화되어 있어 README를 렌더링할 수 없습니다.</noscript>
    </div>

    <script>
        // Markdown 링크를 클릭 가능한 링크로 변환하는 함수
        function processMarkdownLinks(html, currentFile) {
            // 마크다운 파일 링크를 찾아서 클릭 이벤트 추가
            return html.replace(
                /href="([^"]*\.md)"/g,
                function(match, mdFile) {
                    return `href="#" onclick="loadReadme('${mdFile}'); return false;"`;
                }
            );
        }

        // 마크다운 파일을 로드하고 렌더링하는 함수
        function loadReadme(filename) {
            const readmeElement = document.getElementById('readme');
            const breadcrumbElement = document.querySelector('.breadcrumb');
            
            readmeElement.innerHTML = `${filename} 로드 중…`;
            
            // 브레드크럼 업데이트
            if (filename === 'README.md') {
                breadcrumbElement.innerHTML = '<a href="#" onclick="loadReadme(\'README.md\'); return false;">Home</a>';
            } else {
                breadcrumbElement.innerHTML = `
                    <a href="#" onclick="loadReadme('README.md'); return false;">Home</a>
                    <span class="separator">/</span>
                    <a href="#" onclick="loadReadme('${filename}'); return false;">${filename}</a>
                `;
            }
            
            fetch(filename, { cache: 'no-cache' })
                .then(function(response) {
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    return response.text();
                })
                .then(function(markdownText) {
                    var html = marked.parse(markdownText, { mangle: false, headerIds: false });
                    // 마크다운 링크를 클릭 가능하게 변환
                    html = processMarkdownLinks(html, filename);
                    readmeElement.innerHTML = html;
                })
                .catch(function(error) {
                    readmeElement.innerHTML = `<p>${filename}을(를) 불러오지 못했습니다. 서버로 제공될 때 동작합니다.</p>`;
                    if (window && window.console) console.error('Failed to load', filename, ':', error);
                });
        }

        // 페이지 로드 시 README.md 표시
        (function() {
            loadReadme('README.md');
        })();
    </script>
</body>
</html>
